<div class="custom-control custom-checkbox">
  <input
    type="checkbox"
    class="custom-control-input"
    [id]="checkboxId"
    [(ngModel)]="isAlreadySelected"
    (change)="toggleAnswerSelection()"
    [disabled]="!isLoaded"
  />
  <label class="custom-control-label" [for]="checkboxId" style="font-style: italic;">{{ text }} </label>
  <button type="button" class="btn-sm btn-light" style="border-radius: 50%; margin-left: 2%;">
    {{ numberOfVotes }}
  </button>
</div>
