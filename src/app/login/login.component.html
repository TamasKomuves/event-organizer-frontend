<div class="container">
  <div class="row">
    <div class="col col-sm-1 col-md"></div>
    <div class="col-12 col-sm col-md-6 col-lg-4">
      <form class="main-container shadow rounded">
        <div class="form-group row">
          <h1 class="w-100">{{ 'login.title' | translate }}</h1>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input
              type="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              placeholder="{{ 'login.email' | translate }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input
              type="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              placeholder="{{ 'login.password' | translate }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button
              type="submit"
              class="btn btn-outline-light btn-lg sign-in-button"
              [disabled]="isLoading"
              (click)="login()"
            >
              {{ 'login.sign_in' | translate }}
            </button>
            <div class="or-div">{{ 'or' | translate }}</div>
            <a href="/registration">{{ 'login.create_account' | translate }}</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" style="text-align: right;">
            <hr width="100%" style="background-color: white; margin-top: 15%;" />
            <select
              class="btn btn-mini btn-dark"
              [(ngModel)]="selectedLanguage"
              name="selectedLanguage"
              (change)="changeLanguage()"
            >
              <option [value]="" disabled>{{ 'login.language_selector' | translate }}</option>
              <option [value]="language" *ngFor="let language of languages">{{
                language | translate
              }}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-1 col-md"></div>
  </div>
</div>
<ngx-spinner
  bdOpacity="0.2"
  bdColor="rgba(0,0,0,0.52)"
  size="medium"
  color="#010101"
  type="ball-scale-multiple"
  [fullScreen]="false"
  ><p style="color: white">{{ 'loading' | translate }}...</p></ngx-spinner
>
