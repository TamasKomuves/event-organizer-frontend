<div class="container">
  <form class="main-container shadow p-3 mb-5 rounded">
    <div class="form-group row">
      <h1 class="w-100 page-title">Login</h1>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button
          type="submit"
          class="btn btn-outline-light btn-lg sign-in-button"
          [disabled]="isLoading"
          (click)="login()"
        >
          Sign in
        </button>
        <br />
        Or <br />
        <a href="/registration">Create a new account</a>
      </div>
    </div>
  </form>
</div>
<ngx-spinner
  bdOpacity="0.2"
  bdColor="rgba(0,0,0,0.52)"
  size="medium"
  color="#010101"
  type="ball-scale-multiple"
  [fullScreen]="false"
  ><p style="color: white">Loading...</p></ngx-spinner
>
