<div class="container">
  <form class="main-container shadow p-3 mb-5 bg-white rounded">
    <div class="form-group row">
      <h1 class="w-100">Login</h1>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-dark btn-lg sign-in-button" (click)="login()">Sign in</button>
        <br />
        Or <br />
        <a href="/registration">Create a new account</a>
      </div>
    </div>
  </form>
</div>
