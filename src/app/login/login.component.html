<div class="container">
  <form class="main-container shadow p-3 mb-5 rounded">
    <div class="form-group row">
      <h1 class="w-100">{{ 'login.title' | translate }}</h1>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="{{ 'login.email' | translate }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="{{ 'login.password' | translate }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button
          type="submit"
          class="btn btn-outline-light btn-lg sign-in-button"
          [disabled]="isLoading"
          (click)="login()"
        >
          {{ 'login.sign_in' | translate }}
        </button>
        <br />
        {{ 'or' | translate }} <br />
        <a href="/registration">{{ 'login.create_account' | translate }}</a>
      </div>
    </div>
  </form>
</div>
<ngx-spinner
  bdOpacity="0.2"
  bdColor="rgba(0,0,0,0.52)"
  size="medium"
  color="#010101"
  type="ball-scale-multiple"
  [fullScreen]="false"
  ><p style="color: white">{{ 'loading' | translate }}...</p></ngx-spinner
>
