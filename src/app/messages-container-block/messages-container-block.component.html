<div
  *ngIf="chatMessage"
  [ngClass]="isAlreadySeen() ? 'message-block' : 'message-block not-seen'"
  (click)="openChatPage(partner.email)"
>
  <div class="name-div" *ngIf="partner">
    {{ partner.firstName }} {{ partner.lastName }} ({{ partner.email }})
  </div>
  <div class="message-text">
    {{ chatMessage.text }}
  </div>
  <div class="message-date">{{ chatMessage.date | date: 'yyyy-MM-dd HH:mm:ss' }}</div>
</div>
