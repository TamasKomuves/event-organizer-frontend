<h1>Create event</h1>
<div class="container">
  <form class="main-container">
    <div class="form-group row">
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Event name">
      </div>
      <div class="col-sm-6">
        <input list=event-types class="form-control" [(ngModel)]="type" name="type" placeholder="Type">
        <datalist id=event-types>
          <option value="Sport"></option>
          <option value="Trip"></option>
        </datalist>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="maxParticipants" name="maxParticipants" placeholder="Max participants">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="estimatedCost" name="estimatedCost" placeholder="Estimated cost">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputCountry" [(ngModel)]="country" name="country" placeholder="Country">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputCity" [(ngModel)]="city" name="city" placeholder="City">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputStreet" [(ngModel)]="street" name="street" placeholder="Street">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputStreetNumber" [(ngModel)]="streetNumber" name="streetNumber"
          placeholder="Street number">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <div class="md-form">
          <textarea type="text" class="md-textarea form-control" rows="3" [(ngModel)]="description" name="description"
            placeholder="Description"></textarea>
        </div>
      </div>
      <div class="col-sm-6">
        <select class="form-control" [(ngModel)]="visibility" name="visibility">
          <option [value]="" disabled>Visibility</option>
          <option [value]="visibility" *ngFor="let visibility of visibilities">{{ visibility }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-dark btn-lg create-button" (click)="createEvent()">Create</button>
      </div>
    </div>
  </form>
</div>
