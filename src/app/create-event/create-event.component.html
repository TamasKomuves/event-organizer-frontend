<h1 class="page-title">Create event</h1>
<div class="container">
  <form class="main-container">
    <div class="form-group row">
      <div class="col-sm-6">
        Name
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Event name" />
      </div>
      <div class="col-sm-6">
        Type
        <input type="text" class="form-control" [(ngModel)]="type" name="type" placeholder="Type" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        Max participants
        <input
          type="text"
          class="form-control"
          [(ngModel)]="maxParticipants"
          name="maxParticipants"
          placeholder="Max participants"
        />
      </div>
      <div class="col-sm-6">
        Estimated cost
        <input
          type="text"
          class="form-control"
          [(ngModel)]="estimatedCost"
          name="estimatedCost"
          placeholder="Estimated cost"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        Country
        <input
          type="text"
          class="form-control"
          id="inputCountry"
          [(ngModel)]="country"
          name="country"
          placeholder="Country"
        />
      </div>
      <div class="col-sm-6">
        City
        <input
          type="text"
          class="form-control"
          id="inputCity"
          [(ngModel)]="city"
          name="city"
          placeholder="City"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        Street
        <input
          type="text"
          class="form-control"
          id="inputStreet"
          [(ngModel)]="street"
          name="street"
          placeholder="Street"
        />
      </div>
      <div class="col-sm-6">
        Street number
        <input
          type="text"
          class="form-control"
          id="inputStreetNumber"
          [(ngModel)]="streetNumber"
          name="streetNumber"
          placeholder="Street number"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        Event date (eg. 2018-04-02 14:00)
        <input
          type="text"
          class="form-control"
          id="inputEventDate"
          [(ngModel)]="eventDate"
          name="eventDate"
          placeholder="Event date (eg. 2018-04-02 14:00)"
        />
      </div>
      <div class="col-sm-6">
        Visibility
        <select class="form-control" [(ngModel)]="visibility" name="visibility">
          <option [value]="" disabled>Visibility</option>
          <option [value]="visibility" *ngFor="let visibility of visibilities">{{ visibility }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <div class="md-form">
          Description
          <textarea
            type="text"
            class="md-textarea form-control"
            rows="3"
            [(ngModel)]="description"
            name="description"
            placeholder="Description"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm"></div>
      <div class="col-sm" style="text-align: center;">
        <button
          type="submit"
          class="btn btn-outline-light btn-lg create-button"
          [disabled]="!isCreateButtonClickable"
          (click)="createEvent()"
        >
          Create
        </button>
      </div>
      <div class="col-sm"></div>
    </div>
  </form>
</div>
<ngx-spinner
  bdOpacity="0.2"
  bdColor="rgba(0,0,0,0.52)"
  size="medium"
  color="#010101"
  type="ball-scale-multiple"
  ><p style="color: white">Loading...</p></ngx-spinner
>
