<div
  class="notification border shadow"
  style="padding: 2%; margin-left: 25%; margin-right: 25%; margin-bottom: 3%; position: relative;"
>
  <ngx-spinner
    bdOpacity="0.2"
    bdColor="rgba(0,0,0,0.52)"
    size="medium"
    color="#010101"
    type="ball-scale-multiple"
    [fullScreen]="false"
    [name]="spinnerName"
  >
    <p style="color: white">Loading...</p>
  </ngx-spinner>
  <div class="small font-weight-bold" style="text-align: right;">
    {{ dateToShow | date: 'yyyy-MM-dd HH:mm:ss' }}
  </div>
  <div class="form-control-static">
    {{ text }}
  </div>
  <div id="result" class="large">
    {{ result }}
  </div>
  <div *ngIf="isShowButtons">
    <button type="button" class="btn btn-outline-success" (click)="acceptInvitation()">Accept</button>
    <button type="button" class="btn btn-outline-danger" (click)="declineInvitation()">Decline</button>
  </div>
</div>
