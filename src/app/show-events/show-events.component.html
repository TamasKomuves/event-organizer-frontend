<h1 class="page-title">Events</h1>
<div class="container" style="text-align: left; margin-left: 5%;">
  <div class="row">
    <div class="col-sm-3">
      <div class="left-panel border">
        Event filters
        <div style="margin-top: 5%;">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              [(ngModel)]="isShowOnlyEventsWhereParticipate"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1">Only where participate</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              [(ngModel)]="isShowOnlyPublicEvents"
              id="customCheck2"
            />
            <label class="custom-control-label" for="customCheck2">Only public events</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              [(ngModel)]="isShowOnlyOwnEvents"
              id="customCheck3"
            />
            <label class="custom-control-label" for="customCheck3">Only own events</label>
          </div>
        </div>
        Search events by:
        <ul class="nav nav-tabs" style="margin-top: 2%;">
          <li class="nav-item">
            <a
              class="nav-link btn-outline-light btn-sm active show"
              data-toggle="tab"
              href="#typePane"
              >Type</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-light btn-sm" data-toggle="tab" href="#namePane">Name</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-light btn-sm" data-toggle="tab" href="#nearbyPane"
              >Nearby</a
            >
          </li>
        </ul>

        <div class="tab-content">
          <div id="typePane" class="tab-pane fade active show">
            <div style="margin: 6% auto;">
              <select class="custom-select" [(ngModel)]="selectedEventType">
                <option selected>all</option>
                <option [value]="eventType.type" *ngFor="let eventType of eventTypes">{{
                  eventType.type
                }}</option>
              </select>
            </div>
            <button
              type="button"
              class="btn btn-outline-light"
              id="search-button"
              (click)="searchEventsByType()"
            >
              Search
            </button>
          </div>
          <div id="namePane" class="tab-pane fade">
            <div style="margin: 6% auto;">
              <input
                type="text"
                name="eventNameInput"
                id="eventNameInput"
                placeholder="Event name"
                [(ngModel)]="eventNameToSearch"
              />
            </div>
            <button
              type="button"
              class="btn btn-outline-light"
              id="search-button"
              (click)="searchEventsByName()"
            >
              Search
            </button>
          </div>
          <div id="nearbyPane" class="tab-pane fade">
            <button
              type="button"
              class="btn btn-outline-light"
              id="search-button"
              (click)="searchEventsByAddress()"
              style="margin: 6% auto;"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div *ngFor="let event of eventsToShow | slice: 0:numberOfEventsToShow">
        <app-event-block [eventId]="event.id"></app-event-block>
      </div>
      <div style="background-color: rgba(0,0,0,0.9); margin-bottom: 3%;">
        <input
          *ngIf="eventsToShowLength > numberOfEventsToShow"
          type="button"
          class="btn btn-outline-light btn-block"
          value="Show more..."
          (click)="showMoreEvents()"
        />
      </div>
    </div>
  </div>
</div>
