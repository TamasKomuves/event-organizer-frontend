<h1 class="page-title" style="margin-bottom: 3%;">Profile settings</h1>

<div class="container">
  <ul class="nav nav-tabs" style="margin-bottom: 3%;">
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#general">General</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#address">Address</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#password">Change password</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#other">Other</a></li>
  </ul>

  <div class="tab-content">
    <div id="general" class="tab-pane fade in active">
      <h3>General</h3>
      <div class="container">
        <form>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="firstname"
                name="firstname"
                placeholder="First name"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="lastname"
                name="lastname"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-dark btn-sm" (click)="saveGeneral()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="address" class="tab-pane fade">
      <h3>Change address</h3>
      <div class="container">
        <form>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="country"
                name="country"
                placeholder="Country"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="City" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="street"
                name="street"
                placeholder="Street"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="streetNumber"
                name="streetNumber"
                placeholder="Street number"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-dark btn-sm" (click)="saveAddress()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="password" class="tab-pane fade">
      <h3>Change password</h3>
      <div class="container">
        <form>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="oldPassword"
                name="oldPassword"
                placeholder="Old password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newPassword"
                name="newPassword"
                placeholder="New password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newPasswordAgain"
                name="newPasswordAgain"
                placeholder="New password again"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-dark btn-sm" (click)="savePassword()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="other" class="tab-pane fade">
      <div class="container">
        <form>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-danger btn-lg" (click)="deleteProfile()">
                Delete profile
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
