<div class="container">
  <div class="name">
    <h1>{{ partnerName }}</h1>
  </div>
  <div class="scrollbar-div" #scrollbarDiv>
    <div style="padding: 3% 3% 1% 3%;">
      <div
        [ngClass]="isCurrentUserSent(message) ? 'row own-message' : 'row other-message'"
        *ngFor="let message of messages"
      >
        <div class="message-box">
          {{ message.text }}
        </div>
        <div class="date">
          {{ message.date | date: 'yyyy-MM-dd HH:mm:ss' }}
        </div>
      </div>
      <div>
        <input
          class="message-input"
          type="text"
          [(ngModel)]="newMessageText"
          placeholder="Write a message..."
        />
        <input type="button" value="Send" (click)="sendMessage()" />
      </div>
    </div>
  </div>
</div>
