<ngx-smart-modal
  #pollCreatorModal
  identifier="pollCreatorModal"
  style="color: black; text-align: left;"
>
  <h3 style="margin-bottom: 10%;">{{ 'poll_creator_modal.title' | translate }}</h3>
  <div class="container">
    <form class="main-container">
      <div class="form-group row">
        <div class="col-sm">
          <label for="question">{{ 'poll_creator_modal.question_text' | translate }}</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="questionText"
            name="question"
            id="question"
            placeholder="{{ 'poll_creator_modal.question_text' | translate }}"
          />
        </div>
      </div>
      <div *ngFor="let answer of answers; let index = index">
        <div class="form-group row">
          <div class="col-sm">
            <input
              name="{{ 'name' + index }}"
              type="text"
              class="form-control"
              [(ngModel)]="answer.text"
              placeholder="{{ 'poll_creator_modal.answer_text' | translate }}"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm">
          <input
            type="button"
            value="{{ 'poll_creator_modal.add_answer' | translate }}"
            (click)="addAnswer()"
          />
          <input
            type="button"
            *ngIf="answers.length > 0"
            value="{{ 'poll_creator_modal.remove_answer' | translate }}"
            (click)="removeAnswer()"
          />
        </div>
      </div>
      <div class="form-group row" style="text-align: center;">
        <div class="col-sm">
          <input
            type="button"
            value="{{ 'poll_creator_modal.create_poll' | translate }}"
            (click)="createPoll()"
          />
        </div>
      </div>
    </form>
  </div>
</ngx-smart-modal>
