<ngx-smart-modal #findUserToMessageModal identifier="findUserToMessageModal" style="color: black;">
  <div class="container">
    <input
      type="text"
      placeholder="Enter the user's name"
      style="margin-bottom: 3%;"
      [(ngModel)]="searchedName"
      (keyup)="searchedNameChanged()"
    />
    <div *ngFor="let suggestedUser of suggestedUsers">
      <div class="user-block" (click)="openChatpage(suggestedUser.email)">
        {{ suggestedUser.firstName }} {{ suggestedUser.lastName }} ({{ suggestedUser.email }} )
      </div>
    </div>
  </div>
</ngx-smart-modal>
