<div class="container">
  <form class="main-container shadow p-3 mb-5 bg-white rounded">
    <div class="form-group row">
      <h1 class="w-100">Register</h1>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          [(ngModel)]="firstname"
          name="firstname"
          placeholder="Firstname"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          [(ngModel)]="lastname"
          name="lastname"
          placeholder="Lastname"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input
          type="password"
          class="form-control"
          id="inputPassword2"
          [(ngModel)]="passwordAgain"
          name="passwordAgain"
          placeholder="Password again"
        />
      </div>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="inputCountry"
          [(ngModel)]="country"
          name="country"
          placeholder="Country"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="inputStrett"
          [(ngModel)]="street"
          name="street"
          placeholder="Street"
        />
      </div>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="inputCity"
          [(ngModel)]="city"
          name="city"
          placeholder="City"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="inputStreetNumber"
          [(ngModel)]="streetNumber"
          name="streetNumber"
          placeholder="Street number"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-dark btn-lg" (click)="register()">Sign up</button>
      </div>
    </div>
    <a href="login">Back to login</a>
  </form>
</div>
