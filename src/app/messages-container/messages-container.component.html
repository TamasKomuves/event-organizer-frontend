<h1 class="page-title">{{ 'chat_messages.title' | translate }}</h1>
<div class="container messages-container">
  <div class="row" style="background-color: rgba(255, 255, 255, 0.7);">
    <input
      type="button"
      class="btn btn-dark btn-lg"
      value="{{ 'chat_messages.find_user' | translate }}"
      (click)="openFindUserToMessageModal()"
      style="margin: 1% 0 2% 1%;"
    />
  </div>
  <div class="message-block" *ngFor="let chatMessage of chatMessages">
    <app-messages-container-block [chatMessage]="chatMessage"></app-messages-container-block>
  </div>
</div>
<app-find-user-to-message-modal></app-find-user-to-message-modal>
